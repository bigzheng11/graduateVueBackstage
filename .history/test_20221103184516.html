    <body>
        <script>
            function find(n, m) {
                //定义一个输出最后一个人下标的方法，两个参数 n表示总人数，m表示报的数
                var arr = []; 
                for (var i = 0; i < n; i++) {
                    arr[i] = true; 
                }
                var total = n,
                    index = 0,
                    count = 0; 
                while (total > 1) {
                    if (arr[index] == true) {
                        count++; 
                        if (count == m) {
                            count = 0; 
                            arr[index] = false; 
                            total--; 
                        }
                    }
                    index++; 
                    if (index == arr.length) {
                        index = 0; 
                    }
                } 
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == true) {
                        return i + 1; 
                    }
                }
                return -1; 
            }
            console.log(find(7, 2)); 
        </script>
    </body>
